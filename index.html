<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Number Matching Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 20px;
        }
        .game-tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
        }
        .game-tile[data-color="red"] { background-color: #ffcccc; }
        .game-tile[data-color="blue"] { background-color: #cce0ff; }
        .game-tile[data-color="green"] { background-color: #ccffcc; }
        .game-tile[data-color="yellow"] { background-color: #ffffcc; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game-tile" data-color="red" data-number="1">1</div>
    <div class="game-tile" data-color="blue" data-number="2">2</div>
    <div class="game-tile" data-color="green" data-number="3">3</div>
    <div class="game-tile" data-color="yellow" data-number="4">4</div>
    <div class="game-tile" data-color="red" data-number="1">1</div>
    <div class="game-tile" data-color="blue" data-number="2">2</div>
    <div class="game-tile" data-color="green" data-number="3">3</div>
    <div class="game-tile" data-color="yellow" data-number="4">4</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tiles = document.querySelectorAll('.game-tile');
        let selectedTile = null;

        tiles.forEach(tile => {
            tile.addEventListener('click', () => {
                if (selectedTile) {
                    if (selectedTile !== tile && selectedTile.dataset.color === tile.dataset.color && selectedTile.dataset.number === tile.dataset.number) {
                        selectedTile.style.visibility = 'hidden';
                        tile.style.visibility = 'hidden';
                        selectedTile = null;
                    } else {
                        selectedTile.classList.remove('selected');
                        selectedTile = null;
                    }
                } else {
                    selectedTile = tile;
                    selectedTile.classList.add('selected');
                }
            });
        });
    });
</script>

</body>
</html>
