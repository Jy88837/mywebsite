<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shark Matching Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/baby-shark-background.jpg'); /* Replace with a real URL */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        .option {
            background-color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #ff9999;
        }
        .praise {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="question" id="question">Which one is red?</div>
    <div class="options">
        <div class="option" data-answer="true" onclick="checkAnswer(this)">Red</div>
        <div class="option" data-answer="false" onclick="checkAnswer(this)">Blue</div>
        <div class="option" data-answer="false" onclick="checkAnswer(this)">Green</div>
        <div class="option" data-answer="false" onclick="checkAnswer(this)">Yellow</div>
    </div>
    <div class="praise" id="praise">Great job!</div>
</div>

<script>
    let currentQuestion = 0;
    const questions = [
        { question: "Which one is red?", options: ["Red", "Blue", "Green", "Yellow"], answer: "Red" },
        { question: "Which one is nine?", options: ["Seven", "Eight", "Nine", "Ten"], answer: "Nine" },
        { question: "Which one is blue?", options: ["Red", "Blue", "Green", "Yellow"], answer: "Blue" },
        { question: "Which one is five?", options: ["Five", "Six", "Seven", "Eight"], answer: "Five" },
        { question: "Which one is green?", options: ["Red", "Blue", "Green", "Yellow"], answer: "Green" },
    ];

    function checkAnswer(option) {
        if (option.dataset.answer === "true") {
            document.getElementById('praise').style.display = 'block';
            setTimeout(nextQuestion, 2000);
        } else {
            option.style.backgroundColor = '#ff6666';
            setTimeout(() => { option.style.backgroundColor = '#ffcccc'; }, 1000);
        }
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion >= questions.length) {
            alert('You have completed all the questions! Great job!');
            currentQuestion = 0;
        }
        document.getElementById('praise').style.display = 'none';
        loadQuestion();
    }

    function loadQuestion() {
        const question = questions[currentQuestion];
        document.getElementById('question').textContent = question.question;
        const options = document.querySelectorAll('.option');
        options.forEach((option, index) => {
            option.textContent = question.options[index];
            option.dataset.answer = question.options[index] === question.answer;
        });
    }

    document.addEventListener('DOMContentLoaded', loadQuestion);
</script>

</body>
</html>
